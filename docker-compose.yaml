networks:
  dockernet:
    external: true
services:
  ubuntu_os:
    build:
      args:
        expose_port: '8888'
        arg_uid:  "${MY_UID}"
        arg_gid:  "${MY_GID}"
      context: ./
      dockerfile: Dockerfile
    container_name: ubuntu_os
    deploy:
      resources:
        limits:
          cpus: 0.7
          memory: 6G
        reservations:
          cpus: 0.25
          memory: 1G
    ports:
      - 8888:8088
    restart: always
    user: "${MY_UID}"
    volumes:
      - ./data/:/host_mount/:rw
      - ./entrypoint/:/entrypoint/
version: '3.8'
